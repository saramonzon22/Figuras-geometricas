<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras | Curso JS</title>
  </head>
  <body>
    <header class="header"><h1 class="title1">Figuras geométricas</h1></header>
    <main class="main">
      <h2 class="title2">
        ¡Calcula el perímetro y el área de tus figuras preferidas!
      </h2>
      <section>
        <form action="" class="section1">
          <fieldset class="fieldsetCuadrado">
            <label for="InputCuadrado"
              >Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number" />
            <button type="button" class="perimetroCuadrado">
              Calcular el perímetro
            </button>
            <button type="button" class="areaCuadrado">Calcular el area</button>
            <p class="resultCuadrado"></p>
          </fieldset>
          <fieldset class="fieldsetTriangulo">
            <label for="InputCuadrado"
              >Escribe cuánto mide cada lado de tu triangulo:
            </label>
            <input
              id="inputTriangulo1"
              type="number"
              placeholder="lado triangulo 1"
            />
            <input
              id="inputTriangulo2"
              type="number"
              placeholder="lado triangulo 2"
            />
            <input
              id="baseTriangulo"
              type="number"
              placeholder="base triangulo"
            />
            <input
              id="alturaTriangle"
              type="number"
              placeholder="altura triangulo"
            />
            <button type="button" class="perimetroTriangulo">
              Calcular el perímetro
            </button>
            <button type="button" class="areaTriangulo">
              Calcular el area
            </button>
            <p class="resultTriangulo"></p>
          </fieldset>
          <fieldset class="fieldsetCirculo">
            <label for="InputCirculo"
              >Escribe cuánto mide el radio de tu circunferencia:
            </label>
            <input id="InputCirculo" type="number" />
            <button type="button" class="diametroCirculo">
              Calcular el diametro
            </button>
            <button type="button" class="perimetroCirculo">
              Calcular el perímetro
            </button>
            <button type="button" class="areaCirculo">Calcular el area</button>
            <p class="resultCirculo"></p>
          </fieldset>
        </form>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
